name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: denolib/setup-deno@v2
    - uses: actions/checkout@v2
    - run: deno lint --unstable

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: denolib/setup-deno@v2
    - uses: actions/checkout@v2
    - run: deno fmt --check

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: denolib/setup-deno@v2
    - uses: actions/checkout@v2
    - run : npm ci --ignore-scripts
    - name: Create Node.js build using Deno
      run: sh src/scripts/prepare.sh
    - name: Recreate Node.js build using Node.js
      run:
        node
          lib/scripts/bootstrap_node_build.js
          src/tsconfig.json
          lib_by_nodejs/
    - name: Compare the builds
      run: git diff --no-index lib/ lib_by_nodejs/
